<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>

<div class="container my-4">
    <h3 th:text="${title}"></h3>
    <a class="btn btn-secondary" th:href="@{/users/form}">Create New User</a>
    <div th:text="'No hay usuarios en el sistema'" th:if="${#lists.isEmpty(users)}"></div>
    <table class="table table-hover table-stripped" th:if="${!#lists.isEmpty(users)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Create At</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${#dates.format(user.createAt, 'dd/MM/yyyy')}"></td>
            <td><a class="btn btn-sm btn-secondary" th:href="@{|/users/edit/${user.id}|}">Edit</a></td>
            <td><a class="btn btn-sm btn-secondary" th:href="@{|/users/delete/${user.id}|}" onclick="return confirm('Esta seguro que desea eliminar?')">Remove</a></td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
