<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-4">
    <h4 th:text="${title}"></h4>
    <a class="btn btn-secondary" th:href="@{/users/list}" th:text="Return"></a>

    <form th:action="@{/users}" th:object="${user}" method="post">
        <div class="row mb-3">
            <label for="name" class="col-sm-3 col-form-label">name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{name}" id="name">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
        </div>
        <div class="row mb-3">
            <label for="surname" class="col-sm-3 col-form-label">Surname</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{surname}" id="surname">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>

            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{email}" id="email">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

            </div>
        </div>
        <div class="row mb-3">
            <label for="username" class="col-sm-3 col-form-label">UserName</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{username}" id="username">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>

            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="text" class="form-control"  th:field="*{password}" id="password">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-9">
                <input class="btn btn-success" type="submit" th:value="${user.id != null && user.id>0? 'Edit': 'Create'}"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
